<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse 🔭</title>
  <link rel="stylesheet" href="browseStyles.css" />
</head>

<body>
  <button id="themeToggle" class="theme-toggle" title="Toggle mood" aria-label="Toggle Theme" data-lit="false">🕯️</button>

  <div id="loader">
    <div class="wardrobe">
      <div class="dust"></div>
    </div>
    <div class="summoning-text">Summoning contents…</div>
  </div>

 <h2 class="wardrobe-title">Becka’s Digital<wbr> Wardrobe ✨</h2>

 <button id="toggleDrawer" aria-label="Reveal filters" class="icon-toggle floating-key">🗝️</button>

<div class="filter-icon-row">
  <button id="toggleSearch" aria-label="Toggle search" class="icon-toggle">🔍</button>
  <button id="toggleFilters" aria-label="Toggle filters" class="icon-toggle">🔮</button>
  <button id="toggleSort" aria-label="Toggle sort" class="icon-toggle">🪄</button>
  <button id="clearFiltersMobile" aria-label="Clear filters" class="icon-toggle">💀</button>
</div>

 <div class="filter-bar-row drawer-hidden">

  <div class="filter-col">
    <input type="text" id="searchInput" placeholder="Search…" />
  </div>

  <div class="filter-col">
    <select id="filterCategory"><option value="">Category</option></select>
    <select id="filterSubcategory" disabled><option value="">Subcategory</option></select>

    <select id="secondaryFilter">
      <option value="">Filter by…</option>
      <option value="pattern">Pattern</option>
      <option value="style">Style</option>
      <option value="zone">Zone</option>
      <option value="colour">Colour</option>
      <option value="fav">Favourites</option>
    </select>

    <select id="filterValue" style="display:none;"></select>
  </div>

  <div class="filter-col">
    <select id="sortBy">
      <option value="">Sort By</option>
      <option value="score">Score</option>
      <option value="brand">Brand A–Z</option>
      <option value="colour">Colour</option>
    </select>

    <button id="clearFilters" class="clear-filters desktop-only">Kill Filters 💀</button>
  </div>
</div>

  <div id="supabaseItems"></div>

  <div class="pagination">
  <button id="prevPage" disabled>⟵ Prev</button>
  <span id="pageIndicator"># 1</span>
  <button id="nextPage">Next ⟶</button>
</div>

<footer class="wardrobe-footer">
  <p>  🪦 Here lies lost sock seeking soulmate 👻</p>
</footer>

<div class="mist-overlay"></div>
<script src="browseLogic.js"></script>
</body>
</html>
