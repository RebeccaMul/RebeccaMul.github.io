<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Becka’s Digital Wardrobe ✨</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="supabaseForm">
    <h2>Becka’s Digital Wardrobe ✨</h2>

    <label for="name">Item Name</label>
    <input type="text" name="name" required>

    <label for="brand">Brand</label>
    <input type="text" name="brand">

    <label for="score">Score</label>
    <div class="radio-group">
      <label><input type="radio" name="score" value="1"> 1</label>
      <label><input type="radio" name="score" value="2"> 2</label>
      <label><input type="radio" name="score" value="3"> 3</label>
      <label><input type="radio" name="score" value="4"> 4</label>
      <label><input type="radio" name="score" value="5"> 5</label>
      <label><input type="radio" name="score" value="6"> 6</label>
      <label><input type="radio" name="score" value="7"> 7</label>
      <label><input type="radio" name="score" value="8"> 8</label>
      <label><input type="radio" name="score" value="9"> 9</label>
      <label><input type="radio" name="score" value="10"> 10</label>
    </div>

    <label>Fav?</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="fav" value="true"> Aye</label>
    </div>

    <label>Colour(s)</label>
    <div class="checkbox-grid">
      <label><input type="checkbox" name="colour" value="Black"> Black</label>
      <label><input type="checkbox" name="colour" value="White"> White</label>
      <label><input type="checkbox" name="colour" value="Brown"> Brown</label>
      <label><input type="checkbox" name="colour" value="Red"> Red</label>
      <label><input type="checkbox" name="colour" value="Orange"> Orange</label>
      <label><input type="checkbox" name="colour" value="Yellow"> Yellow</label>
      <label><input type="checkbox" name="colour" value="Green"> Green</label>
      <label><input type="checkbox" name="colour" value="Blue"> Blue</label>
      <label><input type="checkbox" name="colour" value="Teal"> Teal</label>
      <label><input type="checkbox" name="colour" value="Navy"> Navy</label>
      <label><input type="checkbox" name="colour" value="Purple"> Purple</label>
      <label><input type="checkbox" name="colour" value="Burgundy"> Burgundy</label>
      <label><input type="checkbox" name="colour" value="Khaki"> Khaki</label>
      <label><input type="checkbox" name="colour" value="Silver"> Silver</label>
      <label><input type="checkbox" name="colour" value="Gold"> Gold</label>
      <label><input type="checkbox" name="colour" value="Grey"> Grey</label>
      <label><input type="checkbox" name="colour" value="Pink"> Pink</label>
      <label><input type="checkbox" name="colour" value="Light Purple"> Light Purple</label>
      <label><input type="checkbox" name="colour" value="Light Blue"> Light Blue</label>
      <label><input type="checkbox" name="colour" value="Light Green"> Light Green</label>
      <label><input type="checkbox" name="colour" value="Light Yellow"> Light Yellow</label>
      <label><input type="checkbox" name="colour" value="Other"> Other</label>
    </div>

    <label for="pattern">Pattern</label>
    <select name="pattern">
      <option value="">-- Select --</option>
      <option value="Animal">Animal</option>
      <option value="Checked">Checked</option>
      <option value="Checkerboard">Checkerboard</option>
      <option value="Floral">Floral</option>
      <option value="Striped">Striped</option>
      <option value="Polka Dot">Polka Dot</option>
      <option value="Ornamental">Ornamental</option>
    </select>

    <label for="style">Style</label>
    <select name="style">
      <option value="">-- Select --</option>
      <option value="Alt">Alt</option>
      <option value="Boho">Boho</option>
      <option value="Witchy">Witchy</option>
      <option value="Retro">Retro</option>
      <option value="Casual">Casual</option>
      <option value="Formal">Formal</option>
      <option value="General">General</option>
    </select>

    <label for="zone">Zone (optional)</label>
    <select name="zone">
      <option value="">N/A</option>
      <option value="Band Merch">Band Merch</option>
      <option value="Memorabilia">Memorabilia</option>
      <option value="Halloween">Halloween</option>
      <option value="Christmas">Christmas</option>
      <option value="Danger Zone">Danger Zone</option>
    </select>

    <label for="category">Category</label>
    <select name="category" id="category">
      <option value="">-- Select --</option>
      <option value="Dresses">Dresses</option>
      <option value="Skirts">Skirts</option>
      <option value="Shoes">Shoes</option>
      <option value="Tights">Tights</option>
      <option value="Tops">Tops</option>
      <option value="Trousers">Trousers</option>
      <option value="Outerwear">Outerwear</option>
      <option value="Other">Other</option>
    </select>

    <label for="subcategory">Subcategory</label>
    <input type="text" name="subcategory" id="subcategory">

    <label for="photo">Photo</label>
    <input type="file" name="photo" accept="image/*" capture="environment" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('supabaseForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const file = formData.get('photo');
      const cloudForm = new FormData();
      cloudForm.append('file', file);
      cloudForm.append('upload_preset', 'Wardrobe');

      const cloudinaryRes = await fetch('https://api.cloudinary.com/v1_1/dxehyqwbc/image/upload', {
        method: 'POST',
        body: cloudForm,
      });
      const cloudinaryData = await cloudinaryRes.json();

      const colours = [...form.querySelectorAll('input[name="colour"]:checked')].map(cb => cb.value);
      const score = form.querySelector('input[name="score"]:checked')?.value;

      await fetch('https://viaecfkrsnraazgsmdet.supabase.co/rest/v1/wardrobe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpYWVjZmtyc25yYWF6Z3NtZGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0OTk2MzAsImV4cCI6MjA2NTA3NTYzMH0.uuj2PoKfN5-D7GQc363vYWo5kWLxkLbKDUSWSjr9n1k'
        },
        body: JSON.stringify({
          name: formData.get('name'),
          subcategory: formData.get('subcategory'),
          brand: formData.get('brand'),
          score: score ? parseInt(score) : null,
          fav: formData.get('fav') === 'true',
          colour: colours,
          pattern: formData.get('pattern'),
          style: formData.get('style'),
          zone: formData.get('zone'),
          category: formData.get('category'),
          photo: cloudinaryData.secure_url
        })
      });

      alert('Wardrobe item submitted!');
      form.reset();
    });
  </script>
</body>
</html>
