<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wardrobe Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">ðŸ§º Wardrobe Entry</h2>
    <form id="supabaseForm" class="row g-3">

      <div class="col-md-6">
        <label for="name" class="form-label">Item Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="col-md-6">
        <label for="subcategory" class="form-label">Subcategory</label>
        <input type="text" class="form-control" name="subcategory">
      </div>

      <div class="col-md-6">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" name="brand">
      </div>

      <div class="col-md-6">
        <label for="score" class="form-label">Score (1â€“10)</label>
        <input type="number" class="form-control" name="score" min="1" max="10">
      </div>

      <div class="col-12">
        <label class="form-label">Favourite?</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="fav" value="true">
          <label class="form-check-label">Yes</label>
        </div>
      </div>

      <div class="col-12">
        <label class="form-label">Colour(s)</label><br>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="colour" value="Black"><label class="form-check-label">Black</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="colour" value="White"><label class="form-check-label">White</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="colour" value="Red"><label class="form-check-label">Red</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="colour" value="Blue"><label class="form-check-label">Blue</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="colour" value="Other"><label class="form-check-label">Other</label></div>
      </div>

      <div class="col-md-4">
        <label for="pattern" class="form-label">Pattern</label>
        <select class="form-select" name="pattern">
          <option value="">-- Select --</option>
          <option>Plain</option>
          <option>Striped</option>
          <option>Floral</option>
          <option>Graphic</option>
          <option>Other</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="style" class="form-label">Style</label>
        <select class="form-select" name="style">
          <option value="">-- Select --</option>
          <option>Casual</option>
          <option>Smart</option>
          <option>Vintage</option>
          <option>Alternative</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="zone" class="form-label">Zone</label>
        <select class="form-select" name="zone">
          <option value="">-- Select --</option>
          <option>Home</option>
          <option>Work</option>
          <option>Out</option>
          <option>Special</option>
        </select>
      </div>

      <div class="col-12">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" class="form-control" name="photo" accept="image/*" capture="environment" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('supabaseForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Upload photo to Cloudinary
      const file = formData.get('photo');
      const cloudForm = new FormData();
      cloudForm.append('file', file);
      cloudForm.append('upload_preset', 'Wardrobe');

      const cloudinaryRes = await fetch('https://api.cloudinary.com/v1_1/dxehyqwbc/image/upload', {
        method: 'POST',
        body: cloudForm,
      });
      const cloudinaryData = await cloudinaryRes.json();

      // Format colour as array
      const colours = [...form.querySelectorAll('input[name=\"colour\"]:checked')].map(cb => cb.value);

      // Supabase insert
      await fetch('https://viaecfkrsnraazgsmdet.supabase.co/rest/v1/wardrobe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpYWVjZmtyc25yYWF6Z3NtZGV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0OTk2MzAsImV4cCI6MjA2NTA3NTYzMH0.uuj2PoKfN5-D7GQc363vYWo5kWLxkLbKDUSWSjr9n1k'
        },
        body: JSON.stringify({
          name: formData.get('name'),
          subcategory: formData.get('subcategory'),
          brand: formData.get('brand'),
          score: parseInt(formData.get('score')) || null,
          fav: formData.get('fav') === 'true',
          colour: colours,
          pattern: formData.get('pattern'),
          style: formData.get('style'),
          zone: formData.get('zone'),
          photo: cloudinaryData.secure_url
        })
      });

      alert('Wardrobe item submitted!');
      form.reset();
    });
  </script>
</body>
</html>
