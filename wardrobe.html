<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wardrobe Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Wardrobe Inventory Form</h1>
  <form id="wardrobeForm">
    <label for="item">Item Name</label>
    <input type="text" id="item" name="item" required />

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">-- Select --</option>
      <option value="Top">Top</option>
      <option value="Bottom">Bottom</option>
      <option value="Dress">Dress</option>
      <option value="Outerwear">Outerwear</option>
      <option value="Shoes">Shoes</option>
      <option value="Accessories">Accessories</option>
    </select>

    <label for="colour">Colour</label>
    <input type="text" id="colour" name="colour" />

    <label for="brand">Brand</label>
    <input type="text" id="brand" name="brand" />

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('wardrobeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(this);
      fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
        method: 'POST',
        body: data
      })
      .then(response => alert('Form submitted successfully!'))
      .catch(error => alert('There was an error submitting the form.'));
    });
  </script>
</body>
</html>
