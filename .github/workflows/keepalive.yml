name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 8 */6 * *'  # Every 6 days at 08:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hit Supabase SELECT endpoint
        run: |
          curl -X GET "https://viaecfkrsnraazgsmdet.supabase.co/rest/v1/frankenstein?select=uuid&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_API_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_API_KEY }}"
